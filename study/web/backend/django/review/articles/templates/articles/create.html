{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <h1 class="text-center">
  {% if request.resolver_match.url_name == 'create' %}CREATE NEW{% else %}UPDATE{% endif %}
  </h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit="Submit" reset="Cancel" %}{% endbuttons %}
  </form>
  <hr>
  <a href="{% url 'articles:index' %}">[back]</a>
{% endblock %}
