{% extends 'base.html' %}
{% block content %}
  <h1>Detail Page</h1>
  <hr>
  <p>{{ article.title }}</p>
  <p>{{ article.content }}</p>
  <p>{{ article.created_at }}</p>
  <p>{{ article.updated_at }}</p>
  <a href="{% url 'articles:index' %}">Back</a>
  <a href="{% url 'articles:edit' article.pk %}">수정</a>
  <form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit">삭제</button>
  </form>
{% endblock %}
